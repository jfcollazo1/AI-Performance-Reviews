<html>
  <head>
    <title>AI Performance Review Generator</title>
  </head>
  <body>
    <h1>AI Performance Review Generator</h1>
    <form>
      <label for="input">Enter your message:</label><br>
      <textarea id="input" rows="40" cols="50"></textarea><br>
      <input type="radio" name="filter" value="Short">Short<br>
      <input type="radio" name="filter" value="Medium">Medium<br>
      <input type="radio" name="filter" value="Long">Long<br>
      <button type="submit" onclick="sendRequest()">Submit</button>
    </form>
    <p>Response:</p>
    <p id="response"></p>
    <script>
      function sendRequest() {
        // Get the input text and selected filter
        var input = document.getElementById("input").value;
        var filter = document.querySelector('input[name="filter"]:checked').value;

        // Send a request to the Chat GPT API
        fetch('https://api.openai.com/v1/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer Ysk-2gEGzfbDN2uNYWIcfjLQT3BlbkFJxlhIDij0Ey3hwM9bmbki'
          },
          body: JSON.stringify({
            "prompt": filter + ": " + input,
            "model": "chat"
          })
        })
        .then(response => response.json())
        .then(data => {
          // Display the response from Chat GPT in the response field
          document.getElementById("response").innerHTML = data.response;
        });
      }
    </script>
  </body>
</html>
